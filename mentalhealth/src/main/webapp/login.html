<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Resources</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAzL3JtNjA0YmF0Y2gyLWJhY2tncm91bmQtYm0tMTEtMDEtYS5qcGc.jpg');
            background-size: cover;
            background-position: center;
            color: #2c3e50;
        }

        /* Vertical Navbar Styling */
        nav {
            width: 250px;
            background-color: rgba(44, 62, 80, 0.9);
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #34495e;
            border-left: 5px solid #2980b9;
        }

        /* Main Content Styling */
        main {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form Styling */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #2980b9;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #216b91;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #2980b9;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(44, 62, 80, 0.9);
            color: #ecf0f1;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 250px;
        }

        footer p, footer a {
            margin: 0 15px;
            color: #ecf0f1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    <nav>
        <ul>
              <li><a href="home.html">Home</a></li>
         <li><a href="login.html">Login/signup</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="counseling.html">Counseling</a></li>
            <li><a href="support.html">Support Groups</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Main Content Section (Login Form) -->
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="dashboard.html" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Mental Health Resources. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a></p>
        <p><a href="terms.html">Terms of Service</a></p>
    </footer>

</body>
</html>
